{%extends 'all-apps/base.html'%}

{% block content %}
{{block.super}}
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<div class="container">
  <h2 style="text-align: center;color:white;font-family: 'Baloo Bhai', cursive";>"Welcome to my gallery"</h2><br>
    <div class="row align-items-center">

{% for i in image%}
<!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> -->
    <!-- <div class="col-xs-6 col-sm-3 col-md-3 item"> -->
      
          <div class="card">
         <div class="card-body" > 
        <div class="thumbnail" style="background-color: black;opacity:0.7">
   <img style="height:30%; width:50%"src="{{i.image.url}}" class="img img-responsive full-width"alt="img-responsive" data-toggle="modal" data-target="#{{i.id}}">
  </div>
  </div>
</div>
  <div class="modal fade" id="{{i.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><strong>{{i.image_name}}</strong></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                
              </button>
            </div>
            <div class="modal-body">
               <img src="{{i.image.url}}" class="img-responsive" alt="Image">
               <p><strong>Image location:</strong>{{i.img_location}}</p>
               <p><strong>Image category:</strong>{{i.category}}</p>
              
            </div>
            
        </div>
        </div>
        </div>
        {% endfor %}
      </div>
    </div>


 

 
{% endblock %}
